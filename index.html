<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form kkmnklc</title>
    <link rel="stylesheet " type="text/css" href="index.css" </head>

<body>
    <div class="er">
        <h1>----------Registration Form----------</h1>
<hr>


    </div>
<div class="main">
    <form id="register">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" name="fnameerror"></span>

        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" name="lnameerror"></span>
        <br>
        <br>
        <label for="name">Register no:</label>
        <input type="number" id="regno" name="regno">
        <span class="error" name="regnoerror"></span>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="male">Male
        <input type="radio" name="female">Female
        <input type="radio" name="others">others

        <br><br>
        <label for="datemax"> DOB:</label>
        <input type="date" id="datemax" name="datemax" min="1980-01-01" max="2025-01-01">
        <br><br>

        <label>Department:</label>
        <select>
            <option>Computer science Engineering</option>

            <option>Electronics and communication Engineering</option>
            <option>Electrical and Electronics Engineering</option>
            <option>Civil Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Others</option>

        </select>
        <br><br>

        <label for="pno">Phone no:</label>
        <input type="pno" id="pno" name="pno">
        <span class="error" name="pnoerror"></span>

        <br><br>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email">
.        <span class="error" name="emailerror"></span>

        <br><br>

        Address:
        <textarea cols="80" rows="5" placeholder="current address" name="address"></textarea>

        <br>
        <br>
        <br>

        <input type="button" value="Submit" />
        <input type="button" value="Reset" />


    </div>

    </form>
</body>

</html
